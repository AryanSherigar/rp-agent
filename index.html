<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RP Agent Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/sn-pro" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                950: '#05090C', // Main BG
                900: '#0B1219', // Panel BG
                800: '#161F28', // Border/Hover
                700: '#25303E',
              },
              teal: {
                400: '#2DD4BF',
                500: '#14B8A6',
                600: '#0D9488',
                900: '#134E4A',
              }
            },
            fontFamily: {
              sans: ['SN Pro', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['SN Pro', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'SN Pro', sans-serif;
        background-color: #05090C;
        color: #cbd5e1;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0B1219; 
      }
      ::-webkit-scrollbar-thumb {
        background: #25303E; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14B8A6; 
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .mask-gradient-top {
        mask-image: linear-gradient(to bottom, transparent, black 20px);
      }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
